server {
    listen 80;
    server_name your-staging-domain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend - React SPA
    location / {
        root /www/wwwroot/e-evkin-modern/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache static assets - optimized for low-memory server
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d; # Reduced from 1y for staging
            add_header Cache-Control "public, immutable";
            access_log off; # Reduce I/O for static files
        }
        
        # HTML files - no cache for staging
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimized timeouts for 2GB server
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (bypass auth)
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Gzip compression - optimized for performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6; # Balanced compression
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript
        application/xml+rss 
        application/json
        application/xml
        image/svg+xml;

    # Security and performance
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 30;
    send_timeout 10;
    
    # Hide nginx version
    server_tokens off;
    
    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
